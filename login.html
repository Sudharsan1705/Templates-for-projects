<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Table</title>
  <style>
    .bcg{
      background-color: rgb(11, 11, 139);
    }
    .align{
      margin-top: 50px;
      margin-bottom: 50px;
    }
  </style>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color:aquamarine;">
     <div class="container">
      <div class="row " style="margin-top: 170px; margin-left: 250px;">
        <div class="col-lg-3 col-sm-5 col-md-4 text-center bcg text-white">
         <h3 style="margin-top: 100px;">SMART</h3>
         <p style="margin-top: 50px;">Login using social media to get quick access</p>
         <button class="btn btn-primary  btn-sm mb-3"><i class="fa fa-facebook  "></i> Sign With Facebook</p></button>
         <button class="btn btn-info  btn-sm mb-3"><p><i class="fa fa-twitter "></i> Sign With Twitter</p></button>
         <button class="btn btn-danger  btn-sm mb-3"><p><i class="fa  fa-google "></i> Sign With Google</p></button>
        </div>
        <div class="col-lg-6 text-black text-center bg-light">
          <h4 style="margin-top: 50px; margin-bottom: 50px;">Login to your account</h4>
            <input type="email" placeholder="Enter Email" class="form-control mb-5">
            <input type="password" placeholder="Enter Password" class="form-control">
            <input type="checkbox" name="remember" id="remember" style="display: inline; float: inline-start; margin-top: 57px;" class="align">
            <label for="remember" class="align" style="display: inline; float: inline-start;"> &nbsp;Remember Me</label>
            <p style="display: inline; float: inline-end;" class="align">Forgot Password</p>
          <button type="button" class="btn btn-success btn-lg" style="margin-top: 100px;">Login</button>
        </div>
     </div></div>
</body>
</html>
